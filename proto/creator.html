<!DOCTYPE html>
<html>
<head>
    <title>Super Sample App - View Creator</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="j5.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div class="left-toolbar">
        <div class="tool">
            <img src="pallette/text.png" title="Text Tool"/>
        </div>
        <div class="tool">
            <img src="pallette/button.png" title="Button Tool"/>
        </div>
        <div class="tool">
            <img src="pallette/textfield.png" title="Text Field Tool"/>
        </div>
        <div class="tool">
            <img src="pallette/richtext_editor.png" title="Text Field Tool"/>
        </div>
        <div class="tool">
            <img src="pallette/combo_box.png" title="Combo Box Tool"/>
        </div>
        <div class="tool">
            <img src="pallette/list.png" title="List Box Tool"/>
        </div>
    </div>

    <div class="view">
        Dis is da view.
    </div>

    <div class="bottom-bar">
        <button><img src="icons/run.png"/> <label>Run View</label></button>
        <button><img src="icons/undo.png"/>  <label>Undo</label></button>
    </div>
</body>
